<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DocuSign Demo</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<!-- Trigger function to update HTML with data from query parameters -->
<body class="bg-light d-flex flex-column vh-100" onload="loadStatusPage()">

    <!-- Header  -->
    <nav class="navbar bg-white">
        <div class="container-fluid">
            <a class="navbar-brand d-flex flex-row">
                <img src="assets/logo.png" class="px-3" height="35">
            </a>
        </div>
    </nav>

    <!-- Content Container -->
    <div class="container-fluid d-flex flex-column flex-grow-1 p-3 mb-3">

        <!-- Progress Bar -->
        <div class="progress my-3 w-75 mx-auto" role="progressbar" aria-valuenow="100" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar bg-success w-100"></div>
        </div>

        <div class="text-center">
            <h2 class="p-3">Demo Dashboard</h2>
            <div class="form-text pt-0 pb-3">Envelope information and status is retrievable via API</div>
        </div>

        <div class="row p-2">
            <div class="col-3"></div>
            <div class="col-6">
                <ul class="list-group">
                    <li class="list-group-item"><b>Envelope ID:</b>
                        <div id="envId"></div>
                    </li>
                    <li href="#" onclick="getStatus();return false;" class="list-group-item list-group-item-action">
                        <b>Callback Event:</b>
                        <div class="link-success" id="envStatus"></div>
                    </li>
                </ul>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row px-2 py-4">
            <div class="col-lg-3"></div>
            <div class="col-5">
                <select id="docType" class="form-select" required>
                    <option value="combined">Envelope Document(s)</option>
                    <option value="certificate">Certificate of Completion</option>
                </select>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success" onclick="getPDF()">Retrieve Now</button>
            </div>
        </div>
        <div class="row p-4">
            <div class="col-12 text-center mx-auto">
                <button type="button" class="btn btn-outline-success" onclick="restartDemo()">Restart Demo</button>
            </div>
        </div>
    </div>

    <!-- Documents Modal -->
    <div class="modal" id="docModal">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal body with iFrame -->
                <div class="modal-body">
                    <iframe id="myFrame" width="100%" height="500px"></iframe>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Events Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <table id="myTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Time</th>
                                <th scope="col">Name</th>
                                <th scope="col">Action</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS imports -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="assets/main.js"></script>
    <script src="assets/auth.js"></script>

</body>

</html>
